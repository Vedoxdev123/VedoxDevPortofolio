<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Vedox's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0196de08d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Space Grotesk', sans-serif;
            background: #0d0d0d;
            color: #f0f0f0;
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1), transparent 50%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .navbar {
            width: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .navbar .logo {
            width: clamp(40px, 4vw, 50px);
            height: clamp(40px, 4vw, 50px);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .navbar .logo:hover {
            transform: rotate(360deg);
        }

        .navbar .brand-text {
            color: #00d4ff;
            font-size: clamp(16px, 2vw, 20px);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: clamp(14px, 1.5vw, 16px);
            color: #f0f0f0;
            transition: all 0.3s ease;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            transform: scale(1.05);
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: #00d4ff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .content {
            padding: clamp(80px, 10vw, 120px) 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 1s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content h1 {
            font-size: clamp(36px, 8vw, 64px);
            color: #00d4ff;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.03);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-card h2 {
            font-size: clamp(24px, 6vw, 36px);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 20px;
        }

        .discord-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: clamp(18px, 4vw, 24px);
            color: #d0d0d0;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .discord-info:hover {
            color: #00d4ff;
        }

        .discord-info i {
            color: #00d4ff;
            font-size: clamp(24px, 5vw, 32px);
            transition: transform 0.3s ease;
        }

        .discord-info:hover i {
            transform: scale(1.2);
        }

        .contact-card p {
            font-size: clamp(16px, 3vw, 18px);
            color: #d0d0d0;
        }

        .highlight {
            color: #00d4ff;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }

        footer {
            background: rgba(20, 20, 20, 0.95);
            color: #888;
            text-align: center;
            padding: clamp(15px, 2vw, 20px);
            font-size: clamp(12px, 1.5vw, 14px);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .navbar-content {
                padding: 10px 15px;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(20, 20, 20, 0.98);
                backdrop-filter: blur(15px);
                padding: 20px 0;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 15px 20px;
                font-size: 18px;
                width: 100%;
                text-align: center;
                transition: background 0.3s ease;
            }

            .nav-links a:hover {
                background: rgba(0, 212, 255, 0.3);
                transform: none;
            }

            .content {
                padding: 70px 15px 20px;
            }
        }

        /* PC Enhancements */
        @media (min-width: 769px) {
            .navbar {
                padding: 20px 0;
            }

            .nav-links {
                gap: 20px;
            }

            .content {
                padding-top: 120px;
            }
        }

        @media (max-width: 480px) {
            .navbar-content {
                padding: 10px;
            }
            .nav-links a {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <div style="display: flex; align-items: center;">
                <img src="logo.jpg" alt="Logo" class="logo" />
                <div class="brand-text">Vedox</div>
            </div>
            <button class="hamburger">☰</button>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Contact</h1>
        <div class="contact-card">
            <h2>My Discord</h2>
            <div class="discord-info">
                <i class="fa-brands fa-discord"></i>
                <p>vedox0507_25260</p>
            </div>
            <p>If we share any communication apps, feel free to send me a message via Discord to connect! <span class="highlight">Let’s create something awesome together.</span></p>
        </div>
    </div>
    <footer>Copyright © 2025 All rights reserved.</footer>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
